[tool:pytest]
# Конфигурация pytest для проекта flare-lab
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Маркеры
markers =
    unit: Unit тесты
    integration: Интеграционные тесты

# Формат вывода
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Покрытие кода
addopts = --cov=../server --cov-report=html --cov-report=term-missing

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
